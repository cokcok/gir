<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">ตรวจสอบสิทธิ์ ประกันรายได้ยางพารา ระยะ 1</ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form novalidate #myForm="ngForm">
    <ion-grid>
      <ion-row>
          <ion-col>   <ion-list radio-group [(ngModel)]="type_person" name="type_person">
            <p align="left">1. ระบุเลขประจำตัวประชาชน
              <ion-radio  value="1" ></ion-radio>บุคคลธรรมดา
              <ion-radio  value="2"></ion-radio>นิติบุคคล
            </p></ion-list>
            <ion-item>
              <ion-input type="number" [(ngModel)]="idcard" name="idcard" ><b class="data_inbox"></b></ion-input>
            </ion-item>
          </ion-col>
          <ion-col><button ion-button color="light" round navPop (click)="Chk(myForm.value)">ตรวจสอบสิทธิ์</button>
          </ion-col>
        </ion-row>

    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col> แปลงปลูกแทน </ion-col>
        </ion-row>

    </ion-grid>


  </form>
</ion-content>
